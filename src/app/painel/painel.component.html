<div class="container">
  <div class="h-100 p-5 text-bg-light rounded-3">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso [progresso]="progresso"></app-progresso>
      </div>
      <div class="col-sm-6">
        <app-tentativas [tentativas]="tentativas"></app-tentativas>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h6>{{instrucao}}</h6>
        <p>{{rodadaFrase.fraseEng}}</p>
        <div class="form-group">
          <textarea class="form-control"  rows="4"(input)="atualizaResposta($event)"[value]="resposta" ></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary" (click)="verificaResposta()">Enviar</button>
      </div>

    </div>

  </div>
</div>
